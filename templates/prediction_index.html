<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cancer Mini Atlas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
   
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <header class="header">
        <div class="container">
          <div class="row">
            <div class="col">
              <a href="/" class="btn btn-link"><h1>WELCOME TO CANCER MINI ATLAS</h1></a>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <a href="/Cancer" class="btn btn-primary">TOP TEN DEADLIEST CANCERS</a>
              <a href="/Europe" class="btn btn-primary">EUROPE</a>
              <a href="/Northamerica" class="btn btn-primary">US & CANADA</a>
              <a href="/Latin" class="btn btn-primary">LATIN AMERICA</a>
              <a href="/prediction" class="btn btn-primary">Forecast</a>
            </div>
          </div>
        </div>
      </header>
    <div class="container">
        <!-- Dropdown menu for selecting countries -->
        <div class="mb-3">
            <label for="countrySelect" class="form-label">Select a country:</label>
            <select id="countrySelect" class="form-select">
                <option value="argentina">Argentina</option>
                <option value="sweden">Sweden</option>
                <option value="chile">Chile</option>
                <option value="spain">Spain</option>
                <option value="uk">UK</option>
                <option value="us">US</option>
            </select>
        </div>
        <div id="predictionChart"></div>
        <div id="historicChart"></div>
    </div>
    <script src="{{ url_for('static', filename='js/prediction.js') }}"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
